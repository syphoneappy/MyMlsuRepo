<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{Name}}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .font{
      font-family: 'Pacifico', cursive;
      font-size:30px;
    }
  </style>
</head>
<body>
  {% include 'SocialNav.html'%}
  <div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success d-flex justify-content-center col-12 mt-4" role="alert">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
      <section class="my-5">
        <div class="row">
        {% for row in data%}
    <div class="col-md-6 col-lg-4 mb-4">

      <div class="card card-personal">
        <div class="image-cropper">
        <img class="card-img-top" src="static/images/{{row.6}}" alt="Card image cap" style="height:50vh; width:100%">
        </div>
        <div class="card-body">
          <!-- Title-->
          <form action="/ProfileGet" method="post">
          <input type="text" value="{{row.1}}" name="Email" hidden>
          <button class="border-0 p-0 white" type="submit">
            <h4 class="card-title title-one">{{row.5}}</h4>
          </button>
          </form>
          <p class="card-meta">{{row.3}}</p>
          <!-- Text -->
          <p class="card-text">{{row.7}}</p>
          <hr>
          <a class="card-meta"><span><i class="fas fa-user"></i>22 Friends</span></a>
        </div>
        <!-- Card content -->

      </div>
      <!-- Card -->

    </div>
    <!-- Grid column -->

        {%endfor%}

          </div>
          <!-- Grid row -->

        </section>
        <!-- Section: Personal card -->
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>

</body>
</html>
