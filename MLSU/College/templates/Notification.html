<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
    {% include "style.css" %}
</head>
<body>
  <a href="/Homes"class="btn btn-primary text-light m-2">Go Back</a>
  <div class="container">
    <div class="row">
    <div class="col-6 border-right border-dark">
      <p class="display-4 text-center">Global</p>
     <form action="/Global" method="post" enctype="multipart/form-data">
         <h6 class="text-center">Push In Notification</h6>
          <div class="col-12">
            <div class="d-flex justify-content-center mt-4">
              <input type="date" name="date">
            </div>
            <div class="d-flex justify-content-center mt-4">
              <input type="time" name="time">
            </div>
          <div class="d-flex justify-content-center mt-4">
          <div class="col-12">
            <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="150" name="message"></textarea>
           </div>
         </div>
          </div>
          <div class="d-flex justify-content-center mb-4">
          <div class="col-6">
            <input type="file" name="file">
          </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Push</button>
          </div>
          </div>
     </form>
    </div>
    <div class="col-6">
    <p class="display-4 text-center">Local</p>
   <form action="local" method="post" enctype="multipart/form-data">
       <h6 class="text-center">Push In Notification</h6>
        <div class="col-12">
        <div class="d-flex justify-content-center">
        <div class="col-4"></div>
        <div class="col-4 d-flex justify-content-center">
          <select name="Course1" id="">
             {%for item in data%}
            <option value="{{item.1}}&nbsp;{{item.2}}">{{item.1}}&nbsp&nbsp{{item.2}}</option>
             {%endfor%}
          </select>
        </div>
        <div class="col-4"></div>
        </div>
        <div class="d-flex justify-content-center m-2">
        <div class="col-4"></div>
        <div class="col-4 d-flex justify-content-center">
          <input type="date" name="date">
        </div>
        <div class="col-4"></div>
        </div>
        <div class="d-flex justify-content-center m-2">
        <div class="col-4"></div>
        <div class="col-4 d-flex justify-content-center">
          <input type="time" name="time">
        </div>
        <div class="col-4"></div>
        </div>
        <div class="d-flex justify-content-center mt-4">
        <div class="col-12">
          <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="150"name="message"></textarea>
         </div>
       </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
        <div class="col-6">
          <input type="file" name="file">
        </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Push</button>
        </div>
        </form>
        </div>
   </div>
   </div>
   </div>
     {% include "Script.html" %}
</body>
</html>
