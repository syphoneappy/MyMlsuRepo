<!DOCTYPE html>
<html lang="en">
<head>
  {% for item in data%}
  <title>{{item.2}}</title>
  {% endfor %}
  {% include "style.css" %}
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning d-flex justify-content-center col-12 mt-4" role="alert">
            {{message}}
          </div>
          {% endfor %}
          {% endif %}
    {% endwith %}
    <p class="lead text-center">{{msg}}</p>
    <form class="m-3" action="/senddocsadmin" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    {% for item in data%}
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{item.2}}" disabled>
    <input type="text" value="{{item.2}}" name="Email" hidden>
    {% endfor %}
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Choose a Course <strong class="text-danger">*</strong></label>
    <select multiple class="form-control" id="exampleFormControlSelect2" name="Course" required>
      {% for item in data1%}
      <option value="{{item.1}}&nbsp;{{item.2}}">{{item.1}}&nbsp;{{item.2}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Enter Subject Code <strong class="text-danger">*</strong></label>
    <input type="text" class="form-control-file" id="exampleFormControlFile1" name="Subcode" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">semeter or year <strong class="text-danger">*</strong></label>
    <input type="number" class="form-control-file" id="exampleFormControlFile1" name="SemYear" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">student roll number <strong class="text-danger">*</strong></label>
    <input type="text" class="form-control-file" id="exampleFormControlFile1" name="RollNO" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload copy <strong class="text-danger">*</strong></label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Guidelines</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="message"></textarea>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Send Docs</button>
    </div>
  </div>
</form>
  </div>



  {% include "Script.html" %}
</body>
</html>
