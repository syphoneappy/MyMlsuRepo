<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="static/login.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
       <form class="" action="/Register" method="post">
       <div class="row mt-4">
         <div class="col-12">
           <p class="lead text-center m-0"><strong>College Portal</strong></p>
             <h1 class="display-3 text-center  m-0">Registration</h1>
         </div>
        <div class="col-4"></div>
        <div class="col-4 mt-3 d-flex justify-content-center">
          <input type="text" name="userId" value="" class="text-center text-small p-2" placeholder="Your ID" required>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4 mt-3 d-flex justify-content-center">
        <input type="text" name="Prof.Name" value="" placeholder="Prof.Name" class="col-12 text-center">
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4 mt-3 d-flex justify-content-center"><input type="password" name="password" value="" placeholder="Set a password" class="text-center p-2" required>
        </div>
        <div class="col-4"></div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning d-flex justify-content-center col-12 mt-4" role="alert">
          {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
          <div class="m-3 col-12 text-center bg-danger"><strong>{{ msg }}  </strong></div>
          <div class="col-12 d-flex justify-content-center mt-3">
          <a href="/" class="lead"><kbd class="p-2 bg-warning">LogIn</kbd></a>
          </div>
        <div class="col-12 d-flex justify-content-center mt-3">
            <button type="submit" name="button" class=" btn border border-secondary pl-4 pr-4 text-secondary">submit</button>
        </div>
         </div>
       </form>
     </div>
</body>
</html>
