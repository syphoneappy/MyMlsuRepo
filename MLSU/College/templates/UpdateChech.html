<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <form action="/update" method="post" enctype="multipart/form-data">
            <h6 class="bg-primary text-light text-center p-5 mt-4">
              Update Form
            </h6>
            <div class="d-flex">
            <div class="col-3"></div>
            <div class="col-6 ml-5">
            {% for row in user%}
            <p>Scheme</p>
            <input type="text" value="{{row.0}}" name="id" hidden>
            <input type="text"  placeholder="New scheme" name="newS">
            <p>Course</p>
            <input type="text" placeholder="New Course" name="newC">
            <p>Year</p>
            <input type="text" placeholder=" New Year" name="newY">
            {% endfor %}
            <div class="col-12 d-flex justify-content-center m-3">
              <button class="btn btn-light" type="submit">Submit</button>
            </div>
            </div>
            <div class="col-3"></div>
            </div>
      </form>
    </div>
  </div>
</div>




<script src="jquery-ui.min.js"></script>
<script src="jQuery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
