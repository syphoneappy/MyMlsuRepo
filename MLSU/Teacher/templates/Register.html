<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    h2{
      font-family: 'Bebas Neue', cursive;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row d-flex justify-content-center">
    <!-- Material form register -->

<div class="card mt-4">

    <h2 class="card-header info-color white-text text-center py-4">
        <strong>R e g i s t e r</strong>
    </h2>
    <div class="card-body px-lg-5 pt-0">
        <form class="text-center" style="color: #757575;" action="/Register" method="post">
            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form md-outline">
                        <input type="text" id="materialRegisterFormFirstName" class="form-control" name="FirstName"  required>
                        <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form md-outline">
                        <input type="text" id="materialRegisterFormLastName" class="form-control" name="LastName">
                        <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0 md-outline">
                <input type="email" id="materialRegisterFormEmail" class="form-control" name="Email"  required>
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form md-outline">
                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" name="password" required>
                <label for="materialRegisterFormPassword">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters, 1 digit and 1 special character
                    {% with messages = get_flashed_messages() %}
                          {% if messages %}
                          {% for message in messages %}
                          <div class="alert alert-danger d-flex justify-content-center col-12 mt-4" role="alert">
                            {{message}}
                          </div>
                          {% endfor %}
                          {% endif %}
                    {% endwith %}
                </small>
            </div>

            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
            <hr>
            <a class="btn btn-warning btn-rounded btn-block my-2 waves-effect z-depth-0" href="/">LogIn</a>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->
  </div>
</div>

  <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
  </body>
</body>
</html>
